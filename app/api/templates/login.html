{% extends 'base.html' %}

{% block content %}

<body class="text-center">
    <div class="container">
        <main class="form-signin w-100 m-auto" style="max-width: 330px;padding: 15px">

            <form action="{{ url_for('main.login') }}" method="post">
              <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
              <h1 class="h3 mb-3 fw-normal">Por favor inicia sesi√≥n</h1>

              <div class="form-floating">
                <input type="number" class="form-control" id="floatingInput" placeholder="123456789" name="id" required>
                <label for="floatingInput">Id</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
              </div>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: crimson;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
          </main>
    </div>
</body>



{% endblock %}
